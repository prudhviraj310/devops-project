services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root # ğŸ‘ˆ run Jenkins as root so it can access Docker socket
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock # ğŸ‘ˆ Jenkins will use host Docker
      - /usr/bin/docker:/usr/bin/docker # ğŸ‘ˆ mount Docker CLI binary
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock

  sonarqube:
    image: sonarqube:latest
    container_name: sonarqube
    ports:
      - "9000:9000"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"

volumes:
  jenkins_home:
